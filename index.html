<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riley names</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <h1>{{ name }}!</h1>
        <img src="assets/Riley01.jpg" style="width: 500px;" />

        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
